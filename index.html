<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">PersonalBudget Tracker</h1>
        <!-- Income Section -->
         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="income-form">
                    <div class="form-group">
                        <label for="income" class="form-label">Income Amount</label>
                        <input type="number" class="form-control" name="" id="income-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Income</button>
                </form>
            </div>
         </div>
         <!-- expenses -->
         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add expense</h5>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expenseDesc" class="form-label">expense Description:</label>
                        <input type="text" class="form-control" name="" id="expenseDesc" required>
                    </div>
                    <div class="form-group"></div>
                        <label for="expense-amount" class="form-label">expense amount:</label>
                        <input type="number" class="form-control" name="" id="expense-amount" required>
                    </div>
                    <!-- add expense category as dropdown select,form-select -->
                     <!-- food,transport,entertainment -->
                     <div class="form-group  mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="expenseCategory" class="form-select" >
                            <option selected>Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Others">Others</option>
                          </select>
                    </div>    
                    <button type="submit" class="btn btn-primary mt-3">Add expense amount</button>
                </form>
            </div>
         </div>
         <!-- budget summary -->
          <div class="card">
            <div class="card-body">
                <div class="card-title">Budget summary</div>
                <h5 id="displayIncome">Income is Rs 0</h5>
                <h5 id="balance">Balance is RS 0</h5>
                <div id="message-container" class="alert alert-info mt-3" role="alert"></div>
                <!-- New Table for Expenses -->
                <table class="table mt-3" id="expense-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount (Rs)</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will show here -->
                    </tbody>
                </table>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
